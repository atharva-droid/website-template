{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
 <div class="container-fluid mx-0 mb-3">
 <img src="https://source.unsplash.com/1200x400/?phone" class="d-block w-100 mx-0" alt="...">
 </div>
 <div class="container">
 <h1 class="text-center">Contact-Us</h1>
 <form method="post" action="/contact">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email-ID">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
      </div>
    <div class="form-group">
      <label for="desc">Reason for Contacting Us</label>
      <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
    </div>
    <button class="btn btn-success" type="submit">Submit</button>
</form>
</div>
{% endblock body %}
